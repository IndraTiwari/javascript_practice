// calculating median
function median(numbers){
	numbers.sort(function(a,b){
  	return a-b;
  });
  var half = Math.floor(numbers.length / 2);  //returns to round of to nearest integer
  
  if (numbers.length % 2)
  	return numbers[half];
  else
  	return (numbers[half - 1] + numbers[half]) / 2.0;
}

console.log(median([45,0,23,1,59,34,22,14]));
